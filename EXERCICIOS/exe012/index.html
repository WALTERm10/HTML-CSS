<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">

    <title>Vídeos com HTML5 </title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>Esse vídeos esta hospedado no meu proprio servidor</p>

        <source src="midia/video.webv.webm" type="video/webm">

    </video>

    <iframe width="560" height="315" src="https://www.youtube.com/embed/LW0bhKitRBk?si=SS6V5eP11XIs0nf_" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
